<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{salesPerson.edit.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{salesPerson.edit.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/salesPersons}" th:text="#{salesPerson.edit.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="fragments/forms::globalErrors('salesPerson')" />
            <form th:action="${#httpServletRequest.requestURI}" method="post">
                <div th:replace="fragments/forms::inputRow(object='salesPerson', field='name')" />
                <div th:replace="fragments/forms::inputRow(object='salesPerson', field='user', type='select')" />
                <input type="submit" th:value="#{salesPerson.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
